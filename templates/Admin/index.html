{% extends 'base.html' %}
{% load static %}
    {% block mycontent %}

	<div id="page-wrapper">
      <div class="main-page">
		<div class="charts">					
			<div class="mid-content-top charts-grids">
				<div class="col_3">
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-dollar icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ total_orders }}</strong></h5>
								<span>Total Orders</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-laptop user1 icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ total_visitors }}</strong></h5>
								<span>Visitors</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-user icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ total_trainers }}</strong></h5>
								<span>Total Trainers</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-pie-chart dollar1 icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ total_reviews }}</strong></h5>
								<span>Reviews</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-users dollar2 icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ total_users }}</strong></h5>
								<span>Total Users</span>
							</div>
						</div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
			
				<div class="middle-content">
						<h4 class="title">Hello Boss</h4>
					<!-- start content_slider -->
					<div id="owl-demo" class="owl-carousel text-center">
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/s1.jpg' %}" alt="name">
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/s2.jpg' %}" alt="name">
						</div>

						<div class="item">

						</div>
						<div class="item">

						<div class="item">

						</div>

						<div class="item">
